name: Deploy to cPanel
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: ğŸ› ï¸ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build Project
        run: npm run build

      - name: ğŸ“‚ Sync files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /public_html/bcptrialsite/ # Targets the subfolder on cPanel
          dangerous-clean-slate: false # Set to true if you want to remove old files on the server that aren't in the build
